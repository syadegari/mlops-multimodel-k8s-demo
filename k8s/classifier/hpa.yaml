apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: classifier-hpa
  labels:
    app: classifier
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: classifier-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
